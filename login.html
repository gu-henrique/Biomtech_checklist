<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <title>Sign in & Sign up | Biomtech</title>

  <!--======ICON ABA ======-->
  <link rel="shortcut icon" href="{{ url_for('static', filename='img_login/Logo.ico') }}" type="image/x-icon">
  
  <!-- CSS Import -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/login.css') }}">

  <!----======== CSS ======== -->


</head>

<body>

  <!-- FORM DE LOGIN -->
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="/login" method="POST" class="sign-in-form">
          <h2 class="title">Entrar</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" id="username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="senha" placeholder="Password" id="senha" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Ou entre pelas mídias sociais</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>

        <!-- FORM DE CADASTRO -->
        <form action="/registrar" method="POST" class="sign-up-form">
          <h2 class="title">Cadastre-se</h2>

          <!-- CAMPO DE NOME -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" id="username" />
          </div>
          <!-- CAMPO DE EMAIL -->
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" id="email" />
          </div>
          <!-- CAMPO DE SENHA -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="senha" placeholder="Password" id="senha" />
          </div>
          <!-- BOTÃO DE CADASTRAR -->
          <input type="submit" class="btn" value="Sign up" onclick="salvar" />
          <p class="social-text">Ou conecte-se pelas mídias sociais</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Novo Aqui ?</h3>
          <p>
            Aproveite a produtividade. Projetado para colaboração.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="{{ url_for('static', filename='img_login/undraw_lost_online_re_upmy.svg') }}" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>É um de nós ?</h3>
          <p>
            Que surpresa encontrá-lo aqui! Você sumiu hein.
            <br>
            <strong>Bem vindo de volta!</strong>
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="{{ url_for('static', filename='img_login/undraw_conference_re_2yld.svg') }}" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='Javascript/login.js') }}">

  </script>
</body>

</html>
