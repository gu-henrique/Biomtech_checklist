<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ToDo List | Biomtech</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="style.css" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

</head>
<body>

	<main class="app">

		<section class="greeting">
			<h2 class="title">
				E aí, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>

		<section class="create-todo">
			<h3>CRIE UM TODO</h3>
			<form id="new-todo-form">
				<h4>Qual é a sua tarefa?</h4>
				<input 
					type="text" 
					placeholder="Digite seu texto"
					name="content"
					id="content" />
				
				<h4>Escolha uma categoria</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Empresa</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Pessoal</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>

		<section class="todo-list">
			<h3>TODO-LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>

	</main>

	<!-- JS Import -->
	<script src="app.js"></script>

</body>
</html>
